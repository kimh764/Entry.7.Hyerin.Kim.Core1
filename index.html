<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/calendar.js" defer></script>
</head>
<body>
    <section class="main">
        <h1 class="main-title"> Travel Calendar</h1>
        <div class="month clearfix">
            <span class="left">
                <i class="fas fa-chevron-left left">⬅️</i>
            </span>
            <span class="right">
                <i class="fas fa-chevron-right right">➡️</i>
            </span>
            <p class="month-name"></p>
        </div>
        <div class="dayCount">
            <ul class="dayCount-list clearfix">
                <li>MON🩷</li>
                <li>TUE🩵</li>
                <li>WED🧡</li>
                <li>THU💛</li>
                <li>FRI💚</li>
                <li>SAT💙</li>
                <li>SUN💜</li>
            </ul>
        </div>
        <ul class="day clearfix">
          Make Traverl Time
        </ul>

    </section>
    <section class="todo">
        <h1 class="todo-title">
            
        </h1>
        <div class="textToDo">
            <input type="text" class="textToDo-text">
            <button class="textToDo-button add">schedule table</button>
            <button class="textToDo-button reset">country</button>
            <button class="textToDo-button allreset">todo</button>
        </div>
        <ul class="todoList"></ul>
    </section>

</body>
</html>
